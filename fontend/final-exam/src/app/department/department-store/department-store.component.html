<ng-container *ngIf="isUpdate; else createCG">
  <h2 mat-dialog-title>Update Department</h2>
</ng-container>
<ng-template #createCG>
  <h2 mat-dialog-title>Create New Department</h2>
</ng-template>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [formControl]="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [formControl]="type">
      <mat-option *ngFor="let item of TYPE" [value]="item.key">
        {{ item.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-stroked-button color="primary" (click)="addAccount()">Add Account</button>
  <div fxLayout="row" fxLayoutAlign.gt-lg="space-between center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
    mat-raised-button
    color="primary"
    (click)="saveOrUpdate()"
  >
  Save
  </button>
  </div>
</mat-dialog-actions>
