<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h2 mat-dialog-title>Add Account Into Sale</h2>

<div *ngIf="!loading" class="container">
  <div class="container__content">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="username" class="username">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName" class="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }} {{ element.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="role" class="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="action" class="action" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="filterAccount(element)" (change)="toggleAccount(element)" color="primary"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          <div fxLayout="column" fxLayoutAlign="center center">No Data Available</div>
        </td>
      </tr>
    </table>
    <mat-paginator hidePageSize="true" pageSize="10" showFirstLastButtons></mat-paginator>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
    <button
    mat-raised-button
    color="primary"
  >
    Save
  </button>
</mat-dialog-actions>
