<h2 mat-dialog-title>Delete Account</h2>

<mat-dialog-content>
  Are you sure to delete account?
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="warn"
    (click)="deleteAccount()"
  >
  Delete
  </button>
</mat-dialog-actions>
