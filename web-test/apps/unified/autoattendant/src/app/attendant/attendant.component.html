<ng-container>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      mode="side"
      opened
      class="sidenav"
      [fixedInViewport]="true"
      [fixedTopGap]="0"
      [fixedBottomGap]="0"
      [disableClose]="true"
    >
      <b3n-sidebar (childLinkChanged)="onMenuChanged($event)"></b3n-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar *ngIf="isDisplayToolbar">
        <h1>{{ activatedMenu }}</h1>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
