<div mat-dialog-title>Config Managed Service</div>
<div *ngIf="!loading" mat-dialog-content>
  <div fxLayout="column" class="container">
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px">
      <mat-form-field fxFlex="250px">
        <input matInput [formControl]="searchCtrl" placeholder="Search by DomainUuid and portal"/>
      <button mat-icon-button matSuffix>
        <button mat-icon-button matSuffix>
          <mat-icon class="search-box-icon">search</mat-icon>
        </button>
      </button>
      </mat-form-field>
    </div>

    <div class="px-10">
      <table mat-table [dataSource]="dataSource" fxFlexFill>
        <ng-container matColumnDef="domainUuid">
          <th mat-header-cell *matHeaderCellDef>DomainUuid</th>
          <td mat-cell *matCellDef="let e">{{ e.key }}</td>
        </ng-container>
    
        <ng-container matColumnDef="portal">
          <th mat-header-cell *matHeaderCellDef>Portal</th>
          <td mat-cell *matCellDef="let e">{{ e.portal }}</td>
        </ng-container>
    
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let e">{{ e.securityPolicy.enabledManagedService }}</td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let e">
            <div class="actions" fxLayout="row" fxLayoutAlign="end center">
              <button mat-icon-button (click)="edit(e)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            <div fxLayout="column" fxLayoutAlign="center center">No items found</div>
          </td>
        </tr>
      </table>
    
      <mat-paginator
        showFirstLastButtons
        hidePageSize="true" pageSize="5"
      ></mat-paginator>
    </div>
  </div> 
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
