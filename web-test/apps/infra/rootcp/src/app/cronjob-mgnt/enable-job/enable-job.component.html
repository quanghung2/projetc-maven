<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between start">
  Enable job
  <mat-icon mat-button mat-dialog-close style="cursor: pointer">close</mat-icon>
</div>
<p>Are you sure you want to enable it manually?</p>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button (click)="enable()" [loading]="isLoading" color="primary">Enable it. Please!</button>
</div>
