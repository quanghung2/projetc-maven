<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Supported currencies </mat-panel-title>
    </mat-expansion-panel-header>
    <form class="action__wrapper" [formGroup]="form" autocomplete="off">
      <mat-form-field>
        <mat-label>Domain</mat-label>
        <input matInput formControlName="domain" />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [loading]="loading"
        [disabled]="form.invalid"
        (click)="searchSupportedCurrencies()"
      >
        Search
      </button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        [disabled]="!canAdd"
        (click)="openStoreSupportedCurrencies()"
      >
        Add
      </button>
    </form>
    <ng-container *ngIf="!loading">
      <div class="currency__wrapper">
        <div class="currency" *ngFor="let currency of supportedCurrencies">{{ currency }}</div>
      </div>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
