<h3>Add currency</h3>
<form autocomplete="off" [formGroup]="form" class="store-sc__form">
  <mat-form-field>
    <mat-label>Currency</mat-label>
    <input matInput formControlName="currency" />
    <mat-error *ngIf="currency?.errors?.['required']">* Currency is required</mat-error>
    <mat-error *ngIf="currency?.errors?.['exist']">* Currency is already existed</mat-error>
  </mat-form-field>
  <div class="action__wrapper">
    <button mat-stroked-button matDialogClose [disabled]="saving">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="form.invalid"
      [loading]="saving"
      (click)="storeSupportedCurrencies()"
    >
      Add
    </button>
  </div>
</form>
