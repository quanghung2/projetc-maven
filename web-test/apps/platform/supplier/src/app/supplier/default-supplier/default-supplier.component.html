<div mat-dialog-title>Manage Default Supplier</div>

<div mat-dialog-content>
  <div [formGroup]="formSetDefaultSupplier" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-form-field>
      <mat-select formControlName="supplierUuids" placeholder="Suppliers" multiple required>
        <mat-option *ngFor="let s of sourceSuppliers" [value]="s.uuid">
          {{ s.name }} - {{ s.uuid | slice: 0:8 }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="supplierUuids.invalid">This field is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="defaultSupplierUuid" placeholder="Default Supplier" required>
        <mat-option *ngFor="let s of sourceDefaultSuppliers" [value]="s.uuid">
          {{ s.name }} - {{ s.uuid | slice: 0:8 }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="defaultSupplierUuid.invalid">This field is required</mat-error>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formSetDefaultSupplier.invalid"
    [loading]="changing"
    (click)="showConfirm()"
  >
    Update
  </button>
</div>
