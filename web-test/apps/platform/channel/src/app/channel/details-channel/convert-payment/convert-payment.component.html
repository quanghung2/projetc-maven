<h2 mat-dialog-title>Convert payment</h2>
<div mat-dialog-content>
  Are you sure to convert this wallet to <b> {{ payment }}</b>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [loading]="updating" mat-raised-button color="primary" (click)="update()">Convert</button>
</div>
