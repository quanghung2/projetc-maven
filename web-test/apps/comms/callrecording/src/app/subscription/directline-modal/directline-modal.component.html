<div class="header">Direct Line Config</div>
<div class="content">
  <div *ngIf="config == undefined">
    <div class="ui active centered inline loader app-loader"></div>
  </div>
  <div class="ui form" *ngIf="config != undefined">
    <div class="floated field">
      <div class="small switcher">
        <input
          class="toggle"
          type="checkbox"
          id="diretline-record-toggle"
          [checked]="playMessageConfig.isRecord"
          (change)="playMessageConfig.isRecord = $any($event.target).checked"
        />
        <label class="switcher label" for="diretline-record-toggle"></label>
        <div class="box"></div>
      </div>
      Record incoming call
    </div>
    <app-setting-config [config]="playMessageConfig" [isShow]="true"></app-setting-config>
  </div>
</div>
<div class="actions">
  <div class="middle aligned floating blocks">
    <div class="block"></div>
    <div class="block">
      <div class="right">
        <div class="ui cancel link button">Cancel</div>
        <div
          class="ui approve large primary button"
          [ngClass]="{ disabled: config == undefined }"
          (click)="onSave($event)"
        >
          Save
        </div>
      </div>
    </div>
  </div>
</div>
