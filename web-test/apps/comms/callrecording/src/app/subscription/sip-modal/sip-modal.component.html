<div class="header">SIP Config</div>
<div #contentElement class="content">
  <div *ngIf="config == undefined">
    <div class="ui active centered inline loader app-loader"></div>
  </div>
  <div *ngIf="config != undefined && config.message != undefined">
    <div class="ui warning message">
      <p>{{ config.message }}</p>
    </div>
  </div>

  <div class="ui compact accordion" *ngIf="config != undefined && config.message == undefined">
    <div class="big underline title active">
      <div class="ui two column grid">
        <div class="column">
          <i class="icon circle outline"></i>
          <div class="header">Config inbound call</div>
        </div>
        <div class="column">
          <div class="right floated field">
            <div class="small switcher">
              <input
                class="toggle"
                type="checkbox"
                id="toggleInbound"
                [checked]="inboundConfig.isRecord"
                (change)="inboundConfig.isRecord = $any($event.target).checked"
              />
              <label class="switcher label" for="toggleInbound"></label>
              <div class="box"></div>
            </div>
            Record inbound call
          </div>
        </div>
      </div>
    </div>
    <div class="content active">
      <div class="ui form">
        <app-setting-config [config]="inboundConfig" [isShow]="true"></app-setting-config>
      </div>
    </div>
    <div class="big underline title">
      <div class="ui two column grid">
        <div class="column">
          <i class="icon circle outline"></i>
          <div class="header">Config outbound call</div>
        </div>
        <div class="column">
          <div class="right floated field">
            <div class="small switcher">
              <input
                class="toggle"
                type="checkbox"
                id="toggleOutbound"
                [checked]="outboundConfig.isRecord"
                (change)="outboundConfig.isRecord = $any($event.target).checked"
              />
              <label class="switcher label" for="toggleOutbound"></label>
              <div class="box"></div>
            </div>
            Record outbound call
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="ui form">
        <app-setting-config [config]="outboundConfig" [isShow]="true"></app-setting-config>
      </div>
    </div>
  </div>
</div>
<div class="actions">
  <div class="middle aligned floating blocks">
    <div class="block"></div>
    <div class="block">
      <div class="right">
        <div class="ui cancel link button">Cancel</div>
        <div
          class="ui approve large primary button"
          [ngClass]="{ disabled: config == undefined }"
          (click)="onSave($event)"
        >
          Save
        </div>
      </div>
    </div>
  </div>
</div>
