<i class="close icon"></i>
<div class="header">Subscribe more plan</div>
<div class="content">
  <div class="ui form">
    <div class="field">
      <div class="field">
        <label>Choose subscribe type</label>
        <div #dropdownSubscribeType class="ui selection dropdown">
          <input type="hidden" /><i class="dropdown icon"></i>
          <div class="text">Subscribe type</div>
          <div class="menu transition hidden">
            <div class="item" data-value="ConcurrentCalls">Concurrent Calls</div>
            <div class="item" data-value="BizPhoneExts">BizPhone Extensions</div>
          </div>
        </div>
      </div>
    </div>
    <div class="field" [ngClass]="{ hidden: subscribeType != 'ConcurrentCalls' }">
      <label>Count of Concurrent Calls</label>
      <div #dropdownConcurrentCalls class="ui selection dropdown">
        <input type="hidden" /><i class="dropdown icon"></i>
        <div class="text">Concurrent Calls</div>
        <div class="menu transition hidden">
          <div class="item" data-value="2">2 Concurrent Calls</div>
          <div class="item" data-value="5">5 Concurrent Calls</div>
          <div class="item" data-value="10">10 Concurrent Calls</div>
          <div class="item" data-value="30">30 Concurrent Calls</div>
        </div>
      </div>
    </div>
    <div class="field" [ngClass]="{ hidden: subscribeType != 'BizPhoneExts' }">
      <label>Count of BizPhone Extensions</label>
      <div class="ui two column centered grid">
        <div class="six column centered row">
          <div class="column">
            <div class="ui outlined primary icon button" (click)="changeCountBpExts(-1)">
              <i class="icon remove"></i>
            </div>
          </div>
          <div class="column">
            <h2>{{ countBizPhoneExts }}</h2>
          </div>
          <div class="column">
            <div class="ui outlined primary icon button" (click)="changeCountBpExts(+1)">
              <i class="icon add"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Additional Information</label>
      <textarea rows="4" [(ngModel)]="additionalInfo"></textarea>
    </div>
  </div>
</div>
<div class="actions">
  <div class="middle aligned floating blocks">
    <div class="block"></div>
    <div class="block">
      <div class="right">
        <div class="ui cancel link button">Cancel</div>
        <div class="ui approve large primary button" (click)="sendContact()">Send</div>
      </div>
    </div>
  </div>
</div>
