<i class="close icon" (click)="openComplianceModal()"></i>
<div class="header">
  Add {{ role }}
  <span *ngIf="manager != undefined"> for {{ manager.givenName }} {{ manager.familyName }}</span>
</div>

<div class="content" *ngIf="isLoading == true">
  <div class="ui active centered inline loader app-loader"></div>
</div>

<div class="content" *ngIf="isLoading == false">
  <div *ngIf="errors.length > 0">
    <div class="ui banner error message" *ngFor="let error of errors">
      <p><i class="uninstall icon"></i> {{ error }}</p>
    </div>
  </div>

  <!-- list choose agent -->
  <div class="ui middle aligned divided list">
    <div class="item agent" *ngFor="let agent of agents; let i = index" (click)="onSelectAgent(agent, $event)">
      <div class="content">
        {{ i + 1 }} - {{ agent.givenName }} {{ agent.familyName }} <span>({{ agent.phoneNumber }})</span>
      </div>
    </div>
  </div>
</div>

<div class="actions" *ngIf="isLoading == false">
  <div class="middle aligned floating blocks">
    <div class="block"></div>
    <div class="block">
      <div class="right">
        <div class="ui cancel link button" (click)="openComplianceModal()">Cancel</div>
        <div class="ui large primary button" (click)="addMember()">Add</div>
      </div>
    </div>
  </div>
</div>
