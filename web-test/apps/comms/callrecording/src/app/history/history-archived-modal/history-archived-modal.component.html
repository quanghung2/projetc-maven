<i class="close icon"></i>
<div class="header">Deleted recording</div>
<div class="content">
  <div class="ui form">
    <div class="field">
      <label>Recorded name:</label>
      <textarea rows="4" [ngModel]="history.monitorUrl"></textarea>
    </div>
  </div>
</div>
<div class="actions">
  <div class="middle aligned floating blocks">
    <div class="block"></div>
    <div class="block">
      <div class="right">
        <div class="ui cancel link button">Cancel</div>
        <div class="ui approve large primary button">Close</div>
      </div>
    </div>
  </div>
</div>
