<h1 mat-dialog-title>Select owner</h1>
<div mat-dialog-content class="flex column gap-16">
  <ng-container *ngIf="data">
    <div class="secondary-text">You need to select the owner of this case before uploading attachments.</div>
    <div>
      <mat-form-field>
        <mat-select [formControl]="selectedOrgFC" placeholder="Submit to">
          <mat-option *ngFor="let m of data.suppliers" [value]="m.uuid">{{ m.name | titlecase }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </ng-container>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="submit2MyOrg()">Submit to my organization</button>
  <button mat-stroked-button [disabled]="selectedOrgFC.invalid" (click)="submitTo()" color="primary">Submit to</button>
</div>
