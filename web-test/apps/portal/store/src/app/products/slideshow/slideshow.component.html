<div class="slide-show">
  <a href="javascript:void(0);" title="View all photos" (click)="showSlideModal()">
    <img class="ui image" [src]="images[currentIndex]" [style.height.px]="height" />
  </a>
  <div class="selection">
    <div
      *ngFor="let image of images; let i = index"
      (click)="go2Index(i)"
      class="circle"
      [class.active]="i == currentIndex"
    ></div>
  </div>
</div>
