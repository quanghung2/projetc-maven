<div class="px-16 pb-16">
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px">
    <mat-form-field fxFlex="200px">
      <mat-select placeholder="Code" [formControl]="codeCtrl">
        <mat-option *ngFor="let code of codes" [value]="code.code">
          {{ code.code }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="w-100">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let e">{{ e.time | date: 'dd MMM yyyy HH:mm:ss' }}</td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let e">{{ e.url }}</td>
      </ng-container>

      <ng-container matColumnDef="responseTime">
        <th mat-header-cell *matHeaderCellDef>Response Time</th>
        <td mat-cell *matCellDef="let e">{{ e.responseTime }}</td>
      </ng-container>

      <ng-container matColumnDef="httpStatus">
        <th mat-header-cell *matHeaderCellDef>Http Status</th>
        <td mat-cell *matCellDef="let e">{{ e.httpStatus }}</td>
      </ng-container>

      <ng-container matColumnDef="errorMsg">
        <th mat-header-cell *matHeaderCellDef>Error Message</th>
        <td mat-cell *matCellDef="let e">{{ e.errorMsg }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button>
            <mat-icon matTooltip="View body" (click)="viewBody(e.body)">data_object</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          <div fxLayout="column" fxLayoutAlign="center center">No Data Available</div>
        </td>
      </tr>
    </table>
    <mat-paginator hidePageSize [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</div>
