<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
  <span>Addon details</span> <mat-icon mat-dialog-close class="cursor-pointer">close</mat-icon>
</div>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.skuName }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef>Available licenses</th>
      <td mat-cell *matCellDef="let element">{{ element.statsByMapping.available }}</td>
    </ng-container>

    <ng-container matColumnDef="assigned">
      <th mat-header-cell *matHeaderCellDef>Assigned licenses</th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
          <mat-progress-bar
            fxFlex="100px"
            [value]="(element.statsByMapping.assigned / element.statsByMapping.total) * 100"
          ></mat-progress-bar>
          <span> {{ element.statsByMapping.assigned }}/{{ element.statsByMapping.total }}</span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator pageSize="10" showFirstLastButtons hidePageSize></mat-paginator>
</div>
