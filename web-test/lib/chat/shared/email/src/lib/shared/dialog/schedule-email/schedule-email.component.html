<div>
  <h1 mat-dialog-title>Schedule email</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Choose a datetime"
        [(ngModel)]="scheduleDate"
        [min]="minDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker type="datetime" [clockStep]="5" #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()">Schedule</button>
  </div>
</div>
