<h1 mat-dialog-title>
  Move to
  <span *ngIf="inboxControl.value && inboxControl.value.uuid">{{ inboxControl.value.name }}</span>
</h1>
<div mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <input type="text" placeholder="Inbox..." matInput [formControl]="inboxControl" [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let channel of filterInboxes | async" [value]="channel">
          {{ channel.incommingEmail }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()">Move</button>
</div>
