<mat-action-list *ngIf="convo" class="members">
  <mat-list-item *ngFor="let member of members" class="member">
    <csh-render-member [user]="member" (click)="onShowProfile($event, member)"></csh-render-member>
  </mat-list-item>
</mat-action-list>
<button mat-stroked-button (click)="inviteMember()" *ngIf="convo.isMember">Add member</button>
