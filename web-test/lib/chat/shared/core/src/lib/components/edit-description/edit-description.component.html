<h1 mat-dialog-title>Edit channel description</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="10"
      [(ngModel)]="desc"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="right-floated">
  <button mat-button mat-dialog-close class="btnCancel">Cancel</button>
  <button mat-raised-button [loading]="processing" color="primary" (click)="submit()">Update description</button>
</div>
