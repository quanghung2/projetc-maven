<h1 mat-dialog-title>Delete mesasge</h1>

<div mat-dialog-content>
  <p>Are you sure you want to delete this message? This cannot be undone.</p>
  <div class="mesasge-container">
    <csh-chat-message
      [id]="message.clientId"
      [configMessageOption]="configMessageOption"
      [previousMessage]="null"
      [message]="message"
    ></csh-chat-message>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="delete()" color="warn">Delete</button>
</div>
