<h1 mat-dialog-title>
  Leave
  <mat-icon *ngIf="convo.privacy === Privacy.private" class="icon">lock</mat-icon>
  <mat-icon *ngIf="convo.privacy !== Privacy.private" class="icon">#</mat-icon>
  <span *ngIf="convo.isEmail; else convoName">{{ convo.description }}</span>
  <ng-template #convoName>
    <span>{{ convo?.name }}</span>
  </ng-template>
</h1>
<div mat-dialog-content>
  <p *ngIf="!convo.isEmail">
    If you leave the private channel, you will no longer be able to see any of its messages. To rejoin the private
    channel, you will have to be re-invited.
  </p>
  <p>Are you sure you wish to leave?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()">Leave</button>
</div>
