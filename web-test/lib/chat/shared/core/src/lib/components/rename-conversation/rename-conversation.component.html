<div class="container">
  <h1 mat-dialog-title>
    <div class="dialog-title">Name channel</div>
  </h1>

  <div mat-dialog-content>
    <mat-form-field fxFill>
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter name"
        [formControl]="textField"
        (keydown.enter)="submit()"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="textField.hasError('required')"> Name channel is required </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions fxLayoutAlign="end">
    <button mat-button mat-dialog-close class="btnCancel">Cancel</button>
    <button mat-raised-button [loading]="saving" color="primary" (click)="submit()">Rename</button>
  </div>
</div>
