<h1 mat-dialog-title>Add Private Note</h1>
<div mat-dialog-content>
  <div class="form-container">
    <mat-form-field class="privateNote">
      <mat-label>Private Note</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10"
        [(ngModel)]="message"
      ></textarea>
    </mat-form-field>
  </div>
  <span class="error" *ngIf="error">{{ error }}</span>
</div>
<div mat-dialog-actions class="right-floated">
  <button mat-button mat-dialog-close class="btnCancel">Cancel</button>
  <button mat-raised-button [loading]="processing" color="primary" (click)="submit()">Add</button>
</div>
