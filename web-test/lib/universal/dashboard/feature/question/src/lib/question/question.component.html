<mat-toolbar>
  <span class="fill-remaining-space"></span>

  <button (click)="create()" color="primary" mat-stroked-button>Create</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="container-table">
    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef>UUID</th>
      <td mat-cell *matCellDef="let element">{{ element.uuid }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" [routerLink]="element.uuid">{{ element.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef>Last modified</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
