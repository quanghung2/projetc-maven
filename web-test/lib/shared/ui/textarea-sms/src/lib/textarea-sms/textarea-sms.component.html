<div class="sms-area" fxLayout="column" fxLayoutAlign="start stretch">
  <mat-form-field class="sms-container">
    <mat-label>Messages</mat-label>
    <textarea
      matInput
      placeholder="Please enter messages"
      cdkTextareaAutosize
      cdkAutosizeMinRows="5"
      cdkAutosizeMaxRows="8"
      placeholder="Message"
      [formControl]="smsControl"
      required
    ></textarea>

    <mat-error *ngIf="smsControl.invalid && smsControl.hasError('required') && (smsControl.dirty || smsControl.touched)"
      >The message is required.
    </mat-error>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="end stretch" fxLayoutGap="1.5rem">
    <div>
      <span>Characters: </span>
      <span
        ><strong>{{ smsControl.value.length }} / {{ smsCounter.charsInOneSms }}</strong></span
      >
    </div>
    <div>
      <span>SMS: </span>
      <span
        ><strong>{{ smsCounter.smsParts }}</strong></span
      >
    </div>
  </div>
</div>
