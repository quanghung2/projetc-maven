<div mat-dialog-title>Import devices</div>
<div fxLayout="column" fxFlexAlign="stretch start" fxLayoutGap="0.8rem" mat-dialog-content>
  <div class="secondary-text">Import MAC address of devices line by line</div>
  <mat-form-field appearance="outline">
    <mat-label>MAC addresses</mat-label>
    <textarea
      matInput
      [formControl]="macAddress"
      rows="10"
      placeholder="Ex:&#10;001565Bxxx59&#10;1C1D8xxx111C&#10;0015xxxD2053"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" [disabled]="macAddress.invalid || importing" (click)="import()">
    Import
  </button>
</div>
