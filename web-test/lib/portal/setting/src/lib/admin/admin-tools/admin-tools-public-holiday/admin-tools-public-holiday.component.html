<div class="px-16">
  <h3 class="mb-8">Public holiday</h3>
  <div [formGroup]="formConfig" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="8px">
    <mat-form-field>
      <mat-select placeholder="Public holiday by country" formControlName="phCountryCode">
        <mat-option value="">None</mat-option>
        <mat-option *ngFor="let country of countries$ | async; countries" [value]="country.code">
          {{ country.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
