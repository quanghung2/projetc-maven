<div mat-dialog-title fxLayout="row" fxLayoutGap="0.5rem" fxLayoutAlign="space-between center">
  <span>Configure permission</span>
  <button class="actions" (click)="close()"><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content>
  <p class="secondary-text">Grant permission to view contacts belonging to the below organizations.</p>
  <ng-container *ngFor="let org of viewOrgLinks">
    <mat-checkbox
      fxLayoutAlign="start center"
      class="mb-10"
      [(ngModel)]="org.value"
      (ngModelChange)="updateViewOrg(org)"
    >
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{ org.key.name }}</span>
      </div>
    </mat-checkbox>
  </ng-container>
</mat-dialog-content>
