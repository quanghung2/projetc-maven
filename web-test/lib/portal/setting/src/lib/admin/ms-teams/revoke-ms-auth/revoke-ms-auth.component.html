<h1 mat-dialog-title>Revoke provision</h1>
<div mat-dialog-content class="d-flex flex-column">
  Please ensure that you have removed the domain from your Azure account before proceeding to disconnect.
</div>
<div mat-dialog-actions class="justify-content-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="accent" (click)="confirm()">Revoke</button>
</div>
