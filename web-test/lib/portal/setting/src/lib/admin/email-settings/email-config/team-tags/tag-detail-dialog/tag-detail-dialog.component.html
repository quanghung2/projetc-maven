<h1 mat-dialog-title>{{ emailTag.id ? 'Update' : 'Create' }} inbox</h1>
<div mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <input type="text" placeholder="Name" matInput name="signature" required [(ngModel)]="emailTag.name" />
    </mat-form-field>
    <div class="color">
      <div class="description">
        <div class="header">Highlight</div>
        <div class="hint">Select a color to highlight the tag in the conversation list.</div>
      </div>
      <b3n-color-menu [colorMark]="emailTag.colorMark"></b3n-color-menu>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="doUpdate()">
    {{ emailTag.id ? 'Update' : 'Create' }}
  </button>
</div>
