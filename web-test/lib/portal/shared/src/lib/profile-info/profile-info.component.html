<div *ngIf="member || team" class="profile profile__container">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div *ngIf="type === 'member'">
      <img *ngIf="member.photoUrl" [src]="member.photoUrl" />
      <mat-icon class="profile__icon" *ngIf="!member.photoUrl" [svgIcon]="'member'"></mat-icon>
    </div>
    <div *ngIf="type === 'team'">
      <mat-icon class="profile__icon" [svgIcon]="'group'"></mat-icon>
    </div>

    <div class="profile__name">
      <span (click)="openRenameDialog()" *ngIf="type === 'member'" class="cursor-pointer">
        {{ member.displayName }}
        <mat-icon
          *ngIf="isLicenseOrg"
          matTooltip="Edit name"
          class="team-setting-action-button material-icons-outlined action-visibility cursor-pointer"
          >edit</mat-icon
        >
      </span>
      <span *ngIf="type === 'team'" (click)="editTeam()" class="cursor-pointer">
        {{ team.name }}
        <mat-icon matTooltip="Edit team" class="team-setting-action-button material-icons-outlined action-visibility"
          >edit</mat-icon
        >
      </span>
    </div>

    <a
      *ngIf="type === 'team'"
      [class]="team.active ? 'badge-active' : 'badge-deactive'"
      matTooltip="Toggle status"
      (click)="toggleStatus(team)"
      class="cursor-pointer"
    >
      {{ team.active ? 'Active ' : 'Disabled' }}
    </a>

    <button mat-icon-button class="close-btn" (click)="closeSidenav()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
