<table mat-table [dataSource]="[0]">
  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef>Changes</th>
    <td mat-cell *matCellDef="let approve">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="icon-item-change"></div>
        <span>Version</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="valueChanges">
    <th mat-header-cell *matHeaderCellDef>1 changes</th>
    <td mat-cell *matCellDef="let approve">
      {{ audit.version || '-' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
