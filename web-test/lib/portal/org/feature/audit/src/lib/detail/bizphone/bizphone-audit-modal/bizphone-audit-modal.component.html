<div class="audit-detail-modal">
  <h1 mat-dialog-title>Details</h1>
  <div mat-dialog-content>
    <table mat-table [dataSource]="histories">
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef>Property</th>
        <td mat-cell *matCellDef="let history">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div *ngIf="!history.isChild" class="icon-item-change"></div>
            <span [class.child]="history.isChild">{{ history.field }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="changes">
        <th mat-header-cell *matHeaderCellDef>Changes</th>
        <td mat-cell *matCellDef="let history" class="changes">
          <span>{{ history.value }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end none">
    <button mat-button (click)="onClose()">Close</button>
  </div>
</div>
