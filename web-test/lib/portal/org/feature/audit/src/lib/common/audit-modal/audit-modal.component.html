<div class="audit-detail-modal">
  <h1 mat-dialog-title>Details</h1>
  <div mat-dialog-content>
    <table mat-table [dataSource]="changes" class="mat-elevation-z1">
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef>Property</th>
        <td mat-cell *matCellDef="let change">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div class="icon-item-change"></div>
            <span>{{ change.name }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="changes">
        <th mat-header-cell *matHeaderCellDef>Changes</th>
        <td mat-cell *matCellDef="let change">
          <div *ngIf="action === mapAction.edit" fxLayout="row" fxLayoutAlign="start center">
            <span>{{ !change.oldValue ? '-' : change.oldValue }}</span>
            <mat-icon class="audit-icon-arrow-forward">arrow_forward</mat-icon>
            <span>{{ !change.newValue ? '-' : change.newValue }}</span>
          </div>
          <span *ngIf="action === mapAction.add">
            {{ !change.newValue ? '-' : change.newValue }}
          </span>
          <span *ngIf="action === mapAction.delete">
            {{ !change.oldValue ? '-' : change.oldValue }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end none">
    <button mat-button (click)="onClose()">Close</button>
  </div>
</div>
