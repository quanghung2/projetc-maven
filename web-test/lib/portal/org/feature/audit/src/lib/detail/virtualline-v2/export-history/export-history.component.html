<table mat-table [dataSource]="historys">
  <ng-container matColumnDef="history">
    <th mat-header-cell *matHeaderCellDef>Properties</th>
    <td mat-cell *matCellDef="let history">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="icon-item-change"></div>
        <span>{{ history.label }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="valueHistory">
    <th mat-header-cell *matHeaderCellDef>History value</th>
    <td mat-cell *matCellDef="let history">
      {{ history.value || '-' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
