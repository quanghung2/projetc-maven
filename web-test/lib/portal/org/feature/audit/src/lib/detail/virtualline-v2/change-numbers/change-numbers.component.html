<table mat-table [dataSource]="[0]">
  <ng-container matColumnDef="ipaddress">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let number">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="icon-item-change"></div>
        <span>Action</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="ipaddressValue">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let number">
      <div fxLayout="row" fxLayoutAlign="start center">
        <span>{{ changeNumber.action }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef>Changes</th>
    <td mat-cell *matCellDef="let number">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="icon-item-change"></div>
        <span>Numbers</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="changeValue">
    <th mat-header-cell *matHeaderCellDef>1 changes</th>
    <td mat-cell *matCellDef="let approve">
      <span>{{ changeNumber.numbers || '-' }}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
