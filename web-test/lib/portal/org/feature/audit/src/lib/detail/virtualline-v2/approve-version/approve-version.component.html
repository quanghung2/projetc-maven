<table mat-table [dataSource]="approves">
  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef>Changes</th>
    <td mat-cell *matCellDef="let approve">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="icon-item-change"></div>
        <span>{{ approve.label }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="changeValue">
    <th mat-header-cell *matHeaderCellDef>{{ approves.length }} changes</th>
    <td mat-cell *matCellDef="let approve">
      <span>{{ approve.value || '-' }}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
