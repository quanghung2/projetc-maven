<table mat-table [dataSource]="histories">
  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef>Changes</th>
    <td mat-cell *matCellDef="let history">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div *ngIf="!history.isChild" class="icon-item-change"></div>
        <span [class.child]="history.isChild">{{ history.field }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="changes">
    <th mat-header-cell *matHeaderCellDef>
      change
      <a *ngIf="histories.length > 4" class="showAll" (click)="showModelDetail()">(Show all)</a>
    </th>
    <td mat-cell *matCellDef="let history">
      {{ history.value }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns; let i = index" [hidden]="i > 3"></tr>
</table>
