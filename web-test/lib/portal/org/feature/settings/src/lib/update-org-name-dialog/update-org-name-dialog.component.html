<div class="update-org-name" *ngIf="organization">
  <h2 mat-dialog-title>Change organization display name</h2>
  <div mat-dialog-content>
    <form #form="ngForm">
      <mat-form-field class="org-name">
        <input
          (keydown.enter)="update(inputName.value)"
          #inputName="ngModel"
          required
          name="orgName"
          matInput
          placeholder="Organization name"
          [ngModel]="organization.shortName"
        />
        <mat-error *ngIf="inputName.invalid && (inputName.touched || inputName.dirty)"
          >Organization name is required</mat-error
        >
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button [mat-dialog-close]="true" mat-button>Cancel</button>
    <button
      [loading]="updating"
      [disabled]="updating || form.invalid"
      mat-raised-button
      color="primary"
      class="update-org-name__update-btn"
      (click)="update(inputName.value)"
    >
      Update
    </button>
  </div>
</div>
