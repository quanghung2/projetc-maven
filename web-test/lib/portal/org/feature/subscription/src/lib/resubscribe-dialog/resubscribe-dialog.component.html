<h1 mat-dialog-title>Resubscribe</h1>
<div mat-dialog-content>
  <p>You are renewing your subscription. Are you sure you want to do this?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [loading]="loading" [disabled]="loading" color="primary" (click)="resubscribe()">
    Resubscribe
  </button>
</div>
