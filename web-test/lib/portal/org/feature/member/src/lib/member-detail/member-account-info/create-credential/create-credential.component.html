<div mat-dialog-title>Create login credential</div>
<div>
  <form #form="ngForm" class="">
    <mat-form-field class="create-credential__email">
      <input
        (keydown.enter)="createCredential()"
        matInput
        required
        placeholder="Email"
        [(ngModel)]="emailAddress"
        name="email"
        #email="ngModel"
      />
      <mat-hint
        >A verification email containing password setup instructions will be sent to the above address.</mat-hint
      >
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Email is required</mat-error>
    </mat-form-field>
  </form>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      [loading]="progressing"
      [disabled]="progressing || form.invalid"
      color="primary"
      (click)="createCredential()"
    >
      Create
    </button>
  </div>
</div>
