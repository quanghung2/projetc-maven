<div mat-dialog-title>Change username</div>
<div mat-dialog-content>
  <p>
    Username currently is <strong>{{ data.username }}</strong>
  </p>
  <div>
    <mat-form-field fxFlex>
      <input matInput placeholder="New username" [formControl]="usernameCtrl" (keyup.enter)="change()" required />
      <mat-error>Username is required</mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    [loading]="progressing"
    [disabled]="usernameCtrl.invalid"
    (click)="change()"
  >
    Change
  </button>
</div>
