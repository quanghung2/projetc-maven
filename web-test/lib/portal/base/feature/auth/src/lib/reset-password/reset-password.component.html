<pba-template-auth *ngIf="config$ | async as config">
  <form [formGroup]="resetPassForm" (submit)="reset()" fxFlexFill novalidate>
    <div class="frame-content" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.6rem" fxFlexFill>
      <div class="title">Reset Password</div>
      <mat-form-field fxFlexFill>
        <input
          #emailInput
          (focus)="removeReadonlyAttr(emailInput)"
          readonly
          matInput
          autocomplete="off"
          type="email"
          placeholder="Email"
          formControlName="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{ getErrorEmail() }}</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        [loading]="indicator"
        [disabled]="resetPassForm.invalid || indicator"
        [style.backgroundColor]="resetPassForm.valid && !indicator ? config.loginButtonBackground : ''"
        fxFlexFill
        type="submit"
        color="primary"
      >
        Reset
      </button>
      <a routerLink="/auth/login">Remembered your password?</a>
    </div>
  </form>
</pba-template-auth>
