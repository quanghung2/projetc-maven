<div
  *ngIf="{ config: config$ | async, partner: partner$ | async } as data"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <div class="frame" fxLayout="column" fxLayoutAlign="center center">
    <div
      class="logo"
      [style.backgroundColor]="data.config.loginHeaderBackground"
      fxFlexFill
      fxLayoutAlign="center center"
    >
      <img [src]="data.partner.logoUrl" alt="logo" />
    </div>
    <ng-content></ng-content>
  </div>
</div>
