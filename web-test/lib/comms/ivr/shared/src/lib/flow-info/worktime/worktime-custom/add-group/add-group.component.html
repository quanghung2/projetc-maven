<h2 mat-dialog-title>Add Group</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Group name</mat-label>
    <input #inputName matInput [(ngModel)]="name" name="name-group" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!name" (click)="addGroup()">Add</button>
</mat-dialog-actions>
