<div class="test-call">
  <h1 mat-dialog-title>Play message to number</h1>
  <div mat-dialog-content>
    <form #form="ngForm">
      <mat-form-field class="add-number-input">
        <input matInput required placeholder="Input Number" [(ngModel)]="dest" name="testNumber" #name="ngModel" />
        <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Number is required</mat-error>
        <mat-hint>This will be charged your account.</mat-hint>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" [disabled]="calling || form.invalid" (click)="playMessageByPhoneCall()">
      <span *ngIf="!calling">Call</span> <span *ngIf="calling">Calling...</span>
    </button>
  </div>
</div>
