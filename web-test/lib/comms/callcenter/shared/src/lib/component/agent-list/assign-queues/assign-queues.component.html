<h1 mat-dialog-title>Assign queues</h1>
<ng-container *ngIf="checkProficiency == true">
  <p style="color: red">Please make sure all agents are given the proficiency values in order to receive calls</p>
</ng-container>
<div mat-dialog-content>
  <form #form="ngForm" fxLayout="column" fxLayoutAlign="stretch stretch" fxLayoutGap="1.6rem">
    <mat-form-field>
      <mat-select
        [(ngModel)]="selectedQueues"
        multiple
        name="selectedQueues"
        placeholder="Select queues"
        required
        #selectedQueuesCtr="ngModel"
        (ngModelChange)="onChange($event)"
      >
        <mat-option *ngFor="let queue of queues" [value]="queue.uuid">{{ queue.label }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="assign()">Assign</button>
</div>
