<h1 mat-dialog-title>Busy remark</h1>

<mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <mat-select
        [(ngModel)]="reason"
        placeholder="Choose busy remark"
        name="busyReason"
        #busyReason="ngModel"
        required
      >
        <mat-option *ngFor="let reason of busyRemarks$ | async" [value]="reason"> {{ reason }} </mat-option>
      </mat-select>
      <mat-error class="sms-warning" *ngIf="busyReason.invalid && (busyReason.dirty || busyReason.touched)"
        >The busy remark is required.
      </mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<div mat-dialog-actions align="end" fxLayoutGap="0.8rem">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="busyReason.invalid">Update</button>
</div>
