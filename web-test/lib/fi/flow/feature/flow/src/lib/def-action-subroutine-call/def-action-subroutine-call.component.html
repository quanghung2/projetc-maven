<form [formGroup]="formConfigs" novalidate>
  <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="8px">
    <ng-container formArrayName="mappings">
      <ng-container [formGroupName]="i" *ngFor="let item of mappings.controls; let i = index">
        <b3n-context-variable
          *ngIf="contextVariables"
          [optionForControl]="item.value"
          [contextVariables]="contextVariables"
          [isMultiple]="!item.value.renderDirective?.valueListUuid"
          [renderDirective]="item.value.renderDirective"
          [typeBooleanCheckbox]="false"
          (selectedValue)="selectValue($event, $any(item))"
        ></b3n-context-variable>
      </ng-container>
    </ng-container>
    <p *ngIf="!formConfigs.get('mappings')['controls'].length"><i>No parameters</i></p>
  </div>
</form>
