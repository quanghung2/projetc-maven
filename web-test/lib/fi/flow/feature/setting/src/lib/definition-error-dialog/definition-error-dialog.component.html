<h2 fxLayout="row" fxLayoutAlign="space-between start" mat-dialog-title>
  <span>Visibility violated</span>
  <mat-icon class="close" mat-dialog-close>close</mat-icon>
</h2>
<mat-dialog-content fxLayout="column" fxLayoutGap="10px">
  <span>{{ data.message }}</span>

  <section fxLayout="column">
    <label class="sub-title">Definitions need to reconfigure visibility:</label>
    <span *ngFor="let definition of data.definitions | keyvalue"> - {{ definition.value }}</span>
  </section>
</mat-dialog-content>
